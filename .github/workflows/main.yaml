name: Package and Release Python Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Package application
      run: |
        make release

    - name: Prepare files
      run: |
        mkdir release
        cp resources/* release
        cp dist/ws_osd_gen.exe release
        tar -a -c -f "pre-release-${{ github.ref }}-windows.zip" release


    - name: Create pre-release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Pre-release ${{ github.ref }}
        draft: false
        prerelease: false
        assets: pre-release-${{ github.ref }}-windows.zip